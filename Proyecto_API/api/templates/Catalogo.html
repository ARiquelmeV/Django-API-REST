<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Catalogo</title>
  </head>


  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <!-- Presentacion de los Botones GET, POST, PUT, DELETE -->
    
    <div class="container">
        <div class="col-md-14">
            <div class="card" "mx-auto">
                <div class="card-block">
                    <h4 class="card-title">Metodo GET</h4>
                    <p class="card-text">Mostrar√° la lista de todos los productos del catalogo actual.</p>
                    <button onclick="ListarGET({{productos.productos}})" class="btn btn-success text-white">GET</button>
                    <p class="card-text"> </p>
                    <p class="card-text">Seleccione el id determinado de un producto para acceder a la gestion del producto.</p>
                    <form action="gestion/" method="POST">
                        {% csrf_token %}
                        <input type="number" name="numProducto" id="numProducto"  class="form-control"  required/>
                        <br>
                        <button type="submit" class="btn btn-info text-white">Gestion de productos.</button>
                    </form>  
                    
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-body"> 
                <h1 id="cambio">
                    <ul>
                    </ul>
                </h1>
            </div>
        </div>
        <br>
        
        <div class="card">
            <div class="card-block">
                <h4 class="card-title">Metodo POST</h4>
                <p class="card-text">Inserta en la base de datos un objeto tipo producto</p>
            </div>
        </div>
        <form id="formularioProducto" action="registrarproducto/" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name= "pnombre" id="pnombre" placeholder="nombre" class="form-control" required />
                <input type="number" name= "pprecio"id= "pprecio" placeholder="precio" class="form-control" required />
                <input type="number" name= "pstock" id= "pstock"  placeholder="stock" class="form-control" required />
                <input type="text" name= "pcolores" id="pcolores" placeholder="colores" class="form-control" required />
                <input type="text" name= "pmedidas" id="pmedidas" placeholder="medidas" class="form-control" required />
                <input type="text" name= "pfoto" id="pfoto" placeholder="foto" class="form-control" />
                <button type="submit"  class="btn btn-success"><i class="far fa-save"></i>POST</button>
            </div>
        </form>
    
    </div>

    

    <script type="text/javascript">
        function ListarGET(producto){
    
            document.getElementById('cambio').innerText = JSON.stringify(producto)
      
        }
    </script>

</body>
</html>
