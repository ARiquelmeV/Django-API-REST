<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Gesti√≥n de Producto</title>
  </head>


  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <!-- Presentacion de los Botones GET, POST, PUT, DELETE -->
    
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-block">
                        <h4 class="card-title">Metodo PUT</h4>
                        <p class="card-text">Edita un producto.</p>
                        <button type="button" class="btn btn-warning">PUT</button>
                    </div>
                </div>
            </div>
        
            <div class="col-md-6">
                <div class="card">
                    <div class="card-block">
                        <h4 class="card-title">Metodo DELETE</h4>
                        <p class="card-text">Elimina el producto elegido.</p>
                        <button type="button" class="btn btn-danger">DELETE</button>
                    </div>
                </div>
            </div>
        </div> 
        
    </div>
    <form id="formularioProducto" action="editarproducto/{{productos.productos.id}}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name= "pnombre" id="pnombre" placeholder="{{productos.productos.nombre}}" class="form-control" required />
            <input type="number" name= "pprecio"id= "pprecio" placeholder="{{productos.productos.precio}}" class="form-control" required />
            <input type="number" name= "pstock" id= "pstock"  placeholder="{{productos.productos.stock}}" class="form-control" required />
            <button type="submit"  class="btn btn-warning text-white"><i class="far fa-save"></i>PUT</button>
        </div>
    </form>
    <div class="table-responsive container">
        <table class="table table-striped ">
            <thead>
                <tr>
                    <th class="centrado">ID</th>
                    <th class="centrado">Nombre</th>
                    <th class="centrado">Precio</th>
                    <th class="centrado">Stock</th>
                </tr>
            </thead>
            <tbody>
                <td>{{productos.productos.id}}</td>
                <td>{{productos.productos.nombre}}</td>
                <td>{{productos.productos.precio}}</td>
                <td>{{productos.productos.stock}}</td>
                <td><a href="eliminarproducto/{{productos.productos.id}}"class="btn btn-sm btn-block btn-danger btnEliminacion"><i class="fa-solid fa-trash"></i> DELETE</a></td>
            </tbody>
            <tbody>
                
            </tbody>
        </table>
    </div>


</body>
</html>
